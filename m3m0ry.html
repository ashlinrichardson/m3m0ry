<script>
  // filter keys
  // does user enter a code, copy a result file, or send it with AJAZ?
  // likely put up a python cgi hook to store results. 

  var history = []; 

  // graphics ctx
  var canvas = document.getElementsByTagName("canvas")[0];
  var ctx = canvas.getContext("2d"); 
  document.bgColor = "#FFFFFF"; 

  // padded window dimensions
  ctx.pad = 20; 
  var less = function(x){ 
    return x - ctx.pad; }
  ctx.w = function(){ 
    return less(window.innerWidth); 
  }
  ctx.h = function(){  
    return less(window.innerHeight);  
  }  
  
  // logo scaling algorithm
  ctx.symbol = load_img("logo/uvic_gray.png");
  ctx.draw_symbol = function(){
    var s_f = 5;
    var pad = this.pad;
    var s = this.symbol;
    var ww = window.innerWidth; 
    var wh = window.innerHeight;
    var w = ww - pad; var h = wh - pad; 
    var w_s = s.width; var h_s = s.height;
    var wf = (ww - pad) / (s_f * w_s);
    var lwf = w_s * wf; var lhf = h_s * wf; 
    this.drawImage(s, w - lwf, h - lhf, lwf, lhf);
  };

  // access current state.
  ctx.set_state = function(s){
    last_state = null;
    if(ctx.current_state != null){
      last_state = ctx.current_state;
    } 
    ctx.current_state = s; 
    if(s != null){
      s.daddy = last_state;
    }
    var st = '';
    try{
      st=s.txt;
    }catch(e){
    }
    console.log('ctx.set_state' , st);    
    return(s); 
  };
  ctx.get_state = function(){
    var s = ctx.current_state;
    var st = '';
    try{
      st=s.txt;
    }catch(e){
      st='';
    }
    console.log('ctx.get_state ' , st);
    return s 
  };

  ctx.egg_timer = egg_timer;
  ctx.clear_tmr = function(){
    ctx.egg_timer.cancel();
  };
  ctx.init_tmr = function(t_ms, callback){
    ctx.egg_timer.setup(t_ms, callback);
  };
    
  var n_imgs = 10; //200;
  var imgs = new Array(); 
   
  // should only load the used ones..
  for(var i=1; i <= n_imgs; i++)
    imgs.push(load_img('images/' + i + '.jpg'));
  ctx.imgs = imgs;
  
  var s1 = instructions( '1) welcome to the lab',ctx);
  var s2 = instructions( '2) this is a psych test',ctx); s1.set_successor(s2);
  var s3 = instructions( '3) it will be relatively painless',ctx); s2.set_successor(s3);
  var s4 = instructions( '4) thank you.',ctx); s3.set_successor(s4);

  ctx.set_state(s1);
  ctx.get_state().start();

  key_unicode = keyboard_module();
  ctx.t0 = window.performance.now(); 

  function resize(){ 
    canvas.width = ctx.w(); 
    canvas.height = ctx.h(); 
  }
  function update() { 
    resize(); 
    var now = ctx.get_state();
    if(now!=null) 
      now.show(ctx);
  }
  
  window.onresize = function(event){ update(); }; // any other possibilities?
  
  // seems to be this is the `in' hook..
  window.onload = function(){
    //set up all the events in a chain... 
    update();
  }

</script>
